<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Word para Código-Fonte SIGA-DOC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            background: #eee;
            padding: 10px;
            min-height: 100px;
            white-space: pre-wrap;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</head>
<body>
    <h2>Conversor de Word para Código-Fonte SIGA-DOC</h2>
    <input type="file" id="fileInput" accept=".docx">
    <textarea id="textInput" placeholder="Cole seu texto aqui..."></textarea>
    <button onclick="copyToClipboard()">Copiar Código-Fonte</button>
    <div class="output" id="output"></div>
    
    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const arrayBuffer = e.target.result;
                    mammoth.convertToHtml({ arrayBuffer })
                        .then(function(result) {
                            const formattedHtml = formatHtml(result.value);
                            document.getElementById('output').innerText = formattedHtml;
                            document.getElementById('textInput').value = formattedHtml;
                        })
                        .catch(console.error);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        document.getElementById('textInput').addEventListener('input', function(event) {
            document.getElementById('output').innerText = event.target.value;
        });

        function copyToClipboard() {
            const text = document.getElementById('output').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Código-fonte copiado para a área de transferência!');
            });
        }

        function formatHtml(html) {
            return `<!DOCTYPE html><html lang='pt-BR'><head><meta charset='UTF-8'>
                <style>
                    table { width: 100%; border-collapse: collapse; margin-left: 151px; }
                    th, td { border: 1px solid black; padding: 8px; text-align: left; }
                    th { background-color: #f2f2f2; }
                    p { margin: 10px 0; text-align: justify; text-indent: 70.9pt; }
                </style></head><body>` + html + `</body></html>`;
        }
    </script>
</body>
</html>
